<!DOCTYPE html>
<html lang="">

<head>

	<meta charset="utf-8">
	<title>OptimizedHTML 5</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dest/preview.jpg">
	<link rel="stylesheet" href="css/app.min.css">

</head>

<body>

	<!-- CUSTOM HTML -->

	<section class="gallery">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-5">
					<ul class="gallery__list">
						<li class="gallery__item"><a href="#target1">
							<h3>Header 1</h3>
							<p>subheader</p>
						</a></li>
						<li class="gallery__item"><a href="#target2">
							<h3>Header 2</h3>
							<p>subheader</p>
						</a></li>
						<li class="gallery__item"><a href="#target3">
							<h3>Header 3</h3>
							<p>subheader</p>
						</a></li>
						<li class="gallery__item"><a href="#target4">
							<h3>Header 4</h3>
							<p>subheader</p>
						</a></li>
					</ul>
				</div>
				<div class="col-lg-8 col-md-7">
					<div class="gallery__target">
						<div class="target" id="target1">
							<img src="images/dest/img1.jpg" alt="Gallery Image">
						</div>
						<div class="target" id="target2">
							<img src="images/dest/img2.jpg" alt="Gallery Image">
						</div>
						<div class="target" id="target3">
							<img src="images/dest/img3.jpg" alt="Gallery Image">
						</div>
						<div class="target" id="target4">
							<img src="images/dest/img4.jpg" alt="Gallery Image">
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/app.min.js"></script>

</body>
</html>
